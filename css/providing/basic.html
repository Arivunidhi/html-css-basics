<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Basics</title>
    <link rel="stylesheet" href="/css/providing/basic.css" />
    <style>
      p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h2>Examples of Providing CSS</h2>
    <p>Styles from the head section</p>
    <p style="color: green">Styles applied in-line</p>
    <p id="id-based">Styles applied for ID</p>
    <p class="class-based">Styles applied for Class</p>
  </body>
</html>
