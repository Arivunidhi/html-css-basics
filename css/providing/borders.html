<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders</title>
    <style>
      .box {
        width: 600px;
        height: 200px;
        background: dodgerblue;
        border: 10px solid yellow;
        border-top: 20px solid red;
        border-width: 10px 20px 10px 20px; /*trbl */
      }
      .box2 {
        width: 200px;
        height: 200px;
        background: green;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Borders Example</h2>
    <div class="box"></div>
    <h2>Circle shape</h2>
    <div class="box2"></div>
  </body>
</html>
