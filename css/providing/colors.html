<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(252, 224, 63, 0.8);
      }
      h3 {
        color: #fc593d;
      }
      h4 {
        color: hsl(110, 90%, 48%);
      }
      h5 {
        color: hsla(0, 0%, 1%, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Colors Example</h1>
    <div class="box">
      <h3>This is a Box</h3>
      <h4>This is Text</h4>
      <h5>This is color text</h5>
    </div>
  </body>
</html>
