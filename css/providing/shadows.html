<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: dodgerblue;
        box-shadow: 10px 10px grey;
      }
      h1 {
        color: white;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
      }
      .box3 {
        width: 200px;
        height: 200px;
        background: dodgerblue;
        box-shadow: 0 0 40px grey;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background: dodgerblue;
        box-shadow: -10px 10px;
      }
    </style>
  </head>
  <body>
    <h2>Shadows Example</h2>
    <h3>Box-Shadow Right</h3>
    <div class="box"><h1>Heading</h1></div>
    <h2>Box-Shadow Left</h2>
    <div class="box2"></div>
    <h2>Box-Shadow Surround Softer</h2>
    <div class="box3"></div>
  </body>
</html>
