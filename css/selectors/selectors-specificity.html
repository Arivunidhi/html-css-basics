<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors Specificity</title>
    <style>
      h1 {
        color: dodgerblue;
      }
      .highlight {
        color: deeppink;
      }
      #products {
        color: green;
      }

      .highlight#products {
        color: darkgoldenrod;
      }
    </style>
  </head>
  <body>
    <h2>Selectors Specificity Example</h2>
    <article>
      <h1 id="products" class="highlight">Heading</h1>
    </article>
  </body>
</html>
