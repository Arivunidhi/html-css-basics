<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
      a[href="https://www.google.com/"]
      {
        color: orange;
      }
      a[href*="amazon"] {
        color: green;
      }
      a[href^="https"][href$=".ae/"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Selectors Example</h2>
    <a href="https://www.google.com/">Equal to Link</a><br />
    <a href="https://www.amazon.com/">Equal to Link</a><br />
    <a href="https://www.google.ae/">Starts & End With Link</a>
  </body>
</html>
